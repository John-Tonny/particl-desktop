<div class="status-icons">

  <span class="status icon" matTooltip="连接数: {{ peerListCount }}">
    <img src="assets/icons/SVG/network/peers-{{ getIconNumber() }}.svg"/>
  </span>

  <span
    class="encryption icon"
    matTooltip="{{ getEncryptionStatus() }}"
    container="body"
    (click)="toggle()">
      <img src="assets/icons/SVG/lock/lock{{ getIconEncryption() }}.svg"/>
  </span>

  <span
    class="staking icon"
    matTooltip="离线收益 {{ getColdStakingStatus() }}"
    [ngClass]="getColdStakingStatus()"
    container="body">
      <mat-icon fontSet="partIcon" fontIcon="part-snowflake"></mat-icon>
  </span>
  
  <span
    class="console icon"
    matTooltip="调试控制台"
    container="body"
    (click)="openConsoleWindow()">
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-console-window"></mat-icon>
  </span>

  <span
    class="icon">
      <app-timeoffset></app-timeoffset>
  </span>

  </div><!-- .status-icons -->
