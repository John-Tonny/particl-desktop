<div class="center">
  <div *ngIf="message && !message.electron">
    警告:您正在通过浏览器查看维公链。
  </div>
  <div *ngIf="message && message.error">
    <div *ngIf="message.error.status === 0">
      法连接到维公链:连接被拒绝
    </div>
    <div *ngIf="message.error.status !== 0">
      错误 {{ message.error.status }}: {{ message.error.message }}
    </div>
  </div>
</div>
