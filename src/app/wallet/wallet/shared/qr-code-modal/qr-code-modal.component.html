
<div mat-dialog-title *ngIf="singleAddress?.owned === 'false'">保存的地址祥情</div>
<div mat-dialog-title *ngIf="singleAddress?.owned === 'true'">您使用的地址祥情</div>


<button class="small-close-button pull-right" (click)="dialogClose()">
  <mat-icon fontSet="partIcon" fontIcon="part-circle-remove"></mat-icon>
</button>

<div mat-dialog-content class="dialog-content">
  <detail-address [selected]="singleAddress" [type]="type" (rpcLabelUpdate)="rpcLabelUpdate($event)"></detail-address>
</div><!-- .dialog-content -->


<mat-dialog-actions fxLayout fxLayoutAlign="space-between center">
  <div class="left">

    <button mat-button class="explorer" (click)="rpcLabelUpdate()">
      <mat-icon fontSet="partIcon" fontIcon="part-person-check"></mat-icon>
      签名/验证
    </button>

  </div>
  <div class="right">

    <!--a mat-button matTooltip="Display address' public information on Block Explorer" href="https://explorer{{testnet ? '-testnet' : ''}}.vpub.io/address/{{singleAddress?.address}}" target="_blank"-->
    <a mat-button matTooltip="Display address' public information on Block Explorer" href="http://18.221.230.113:3001/address/{{singleAddress?.address}}" target="_blank">
      <mat-icon fontSet="partIcon" fontIcon="part-info"></mat-icon>
      查看浏览器
    </a>

    <button mat-raised-button color="primary" ngxClipboard [cbContent]="singleAddress?.address" (click)="copyToClipBoard()">
      <mat-icon fontSet="partIcon" fontIcon="part-copy"></mat-icon>
      复制地址
    </button>

  </div>
</mat-dialog-actions>
