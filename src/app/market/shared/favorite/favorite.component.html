<!-- Fav button in Listing's card in Listings -->
<mat-icon *ngIf="!listing?.isMine && detail === false" class="fav icon" fontSet="partIcon"
          [fontIcon]="(isFavorited)? 'part-heart' : 'part-heart-outline'"
          [ngClass]="{ 'active': isFavorited }"
          [matTooltip]="(isFavorited)? '移除从收藏' : '增加到收藏'"
          matTooltipPosition="above" (click)="toggle()"></mat-icon>

<!-- Fav button on Listing's detail modal -->
<button *ngIf="!listing?.isMine && detail === true" class="favorite" mat-button 
        [color]="(isFavorited)? 'warn' : 'basic'" (click)="toggle()"
        [matTooltip]="(isFavorited)? '移除从收藏' : '增加到收藏'" matTooltipPosition="above"> 
  <mat-icon class="fav icon" fontSet="partIcon" 
        [fontIcon]="(isFavorited)? 'part-heart' : 'part-heart-outline'" 
        [ngClass]="{ 'active': isFavorited }"></mat-icon>
  {{ (isFavorited)? '已收藏' : '收藏' }}
</button>
